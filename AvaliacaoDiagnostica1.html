<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Avaliação Diagnóstica 1</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <div id="cadastro">
            <header> <h1>Cadastro Cliente</h1> </header>
            <form action="#" method="post">
                <fieldset>
                    <label for="idCliente">Código:</label>
                    <input type="text" id="idCliente" placeholder="Digite o código" />
                </fieldset>

                <fieldset>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" size="49"  placeholder="Digite teu nome" />
                    <br>
                    <br>
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" placeholder="Digite seu RG"/>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF"/>
                </fieldset>

                <fieldset>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" placeholder="Digite endereço completo"/>
                </fieldset>


                <fieldset>
                    <label for="produto">Produto:</label>
                    <input type="text" id="produto" placeholder="Digite o produto que deseja"/>
                    <br>
                    <br>
                    <label for="precoVenda">Preço de venda:</label>
                    <input type="text" id="precoVenda" placeholder="Digite o valor"/>
                </fieldset>

                <fieldset>
                    <input type="submit" value="Cadastrar" />
                </fieldset>

            </form>
        </div>
    </body>
</html>
